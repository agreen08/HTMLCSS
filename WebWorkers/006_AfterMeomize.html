<!DOCTYPE html>
<html lang="en">
<head>
	<title>Меомизация</title>
	<script>
		// Меомизация - приём кэширования результатов функции.
		function calcFib(x) {
			// проверка наличия результата для параметра х.
			if (!calcFib.cache[x]) { // если результат на найден то производим вычесления.
				if (x > 1) {
					calcFib.cache[x] = calcFib(x - 1) + calcFib(x - 2);
				}
				else {
					calcFib.cache[x] = x;
				}
			}
			return calcFib.cache[x];
		}

		// создание свойства в функции с пустым объектом
		calcFib.cache = {};

		for (var i = 0; i < 5000; i++) {
			document.write(i + " = " + calcFib(i) + "<br />");
		}
	</script>
</head>
<body>
	
</body>
</html>
