<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<script scr="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script>
		function draw() {
			//проверка поддержки элемента в браузере
			if (!Modernizr.canvas) return;

			//получение элемента и его графического контекста.
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			//созрание пути.
			context.beginPath();
			context.moveTo(100, 100);
			context.beginPath(200, 200);

			//черчение линии на холсте.
			context.stroke();
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
</canvas>
</body>
</html>
