<!DOCTYPE html
<html>
<head>
	<title></title>
	<style>
		body {
			/* создание переменной section, значение по умолчанию 0 */
			counter-reset: section;
		}

		/* создание переменной subsection (переменная создается каждый раз,
		когда в разметке встречается элемент һ1) */
		h1 {
			counter-reset: subsection;
		}

			h1::before {
				counter-increment: section;
				content: "Pasgen" counter(section) ".";
			}

		h2::before {
			counter-increment: subsection;
			content: counter(section) "." counter(subsection) " ";
		}
	</style>
</head>

<body>

	<h1>HTML курсы</h1>
	<h2>HTML курсы</h2>
	<h2>XHTML курсы</h2>
	<h2>CSS курсы</h2>

	<h1>Iscripting курсы</h1>
	<h2>JavaScript</h2>
	<h2>VBScript</h2>

	<h1>XML курсы</h1>
	<h2>XML</h2>
	<h2>XSL</h2>

</body>
</html>
