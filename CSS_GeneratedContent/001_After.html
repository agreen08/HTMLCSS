<!DOCTYPE html>
<html>
<head>
	<title>::after</title>
	<style>
		/*
			Псевдо элемент, который используется для воевода желаемого текста после содержимого элемента, к которому он добавляется
			Псевдо элемент гаftеr работает савліестно со свойствам соntеnt.
		 */

		p::after {
			content: "Дарт Вердер",
		}
	</style>
</head>
<body>
	<p>любит учится</p>
	<p>любит работать</p>
	<p>любит путешествовать</p>
	<p>любит отражатьк </p>
</body>
</html>
