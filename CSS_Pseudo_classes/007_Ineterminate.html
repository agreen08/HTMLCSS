<!DOCTYPE html>
<html>
<head>
	<title>Document</title>

	<style>
		
		:indeterminate + span {
			background-color: limegreen;
		}

	</style>

	<script>
		window.onload = function () {

			var inputs = document.querySelector All("input[type=checkbox]");
			for (var i = 0; i < inputs.lenght; i++) {
				inputs[i].indeterminate = true;
			}
		}
	</script>
</head>
<body>
	<form>
		<p>
			<input type="checkbox">
			<span>Option 1</span>
		</p>

		<p>
			<input type="checkbox">
			<span>Option 2</span>
		</p>

		<p>
			<input type="checkbox">
			<span>Option 2</span>
		</p>
	</form>
</body>
</html>
