<!DOCTYPE html
<html>
<head>
	<title>Translate</title>

	<style>
		img {
			-moz-transform: translate(100px, 5px);
			-ms-transform: translate(100px, 58px);
			-o-transform: translate(100px, 50px);
			-webkit-transform: translate(100px, 58px);
			transform: translate(188px, 5px); /* nepemeenue aneme HMO Ha 198px no X W HO 50px no Y*/
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
