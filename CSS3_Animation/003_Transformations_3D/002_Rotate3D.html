<!DOCTYPE html>
<html>
<head>
	<title>Rotate 3D </title>

	<style>
		img {
			-moz-transform: all 3s;
			-ms-transform: all 3s;
			-o-transform: all 3s;
			-webkit-transform: all 3s;
			transform: all 3s;
		}

			img:hover {
				-moz-transform: translateY(100px, 50px);
				-ms-transform: translateY(100px, 50px);
				-o-transform: translateY(100px, 50px);
				-webkit-transform: translateY(100px, 50px);
				transform: translateY(100px, 50px);
			}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
