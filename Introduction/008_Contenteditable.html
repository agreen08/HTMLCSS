<!-- Атрибут Contenteditable обеспечивает возможность редактировать страницу непосредственно через браузер-->
<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title> Атрибут Contenteditable</title>
</head>
<body>
	<article Contenteditable>
		<h2>Не злоупотребляйте <code>section</code>!</h2>
		<p>
			Основной структурный элемент хтмл5 <code>section</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>.
		</p>
	</article>
</body>
</html>
