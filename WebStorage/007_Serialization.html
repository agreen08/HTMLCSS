<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сохранение объектов JSON</title>
	<script>
		var person = {};
		person.firstName = "John";
		person.lastName = "Doe";
		person.age = 30;

		function save() {
			window.localstorage["data"] = JSON.stringify(person); // сериализация данных и сохранение их в локальное хранилище
		}

		function read() {
			var data = JSON.parse(window.localstorage["data"]); // десериализация объекта из локального хранилища
			alert("First Name: " + data.firstName +
				"\r\nLast Name: " + data.lastName +
				"\r\nAge: " + data.age);
		}

		function clearStorage() {
			window.localStorage.clear(); // удаление данных из локального хранилища
		}

	</script>
</head>
<body>
	<button onclick="save()">Save</button>
	<button onclick="read()">Read</button>
	<button onclick="clearStorage()">Clear</button>
</body>
</html>
