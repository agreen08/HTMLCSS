<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font-face</title>
	<style>
		/* @font-face - */
		@font-face {
			font-family: heinrich; /* */
			src: url(''heinrich.ttf), /* */
			url('heinrich.eot'); /* */
		}
		div {
			font-family: heinrich;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<div>Текст данного элемента написан шрифтом heinrich.</div>

	<p><strong>Обратите внимание: </strong>Internet Explorer поддерживает шрифты в формате .еот, а остальные  браузеры в формате .ттф т.е. для того чтобы шрифт отображался еорректно во всех браузерах Вы должны подключить его к странице в двух форматах.</p>
</body>
</html>
